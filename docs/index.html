<body>
  <!-- 顶部导航栏 -->
  <div class="header">
    <h1>进食障碍眼动程序</h1>
  </div>

  <!-- 中央固定十字 -->
  <div id="central-fixation" class="central-fixation">+</div>

  <!-- 眼动追踪注视点（已禁用） -->
  <div id="gaze-point" class="gaze-point"></div>

  <!-- 验证码弹窗 -->
  <div class="auth-modal" id="auth-modal">
    <div class="auth-content">
      <h3>请输入验证码以查看GitHub记录</h3>
      <input type="text" class="auth-input" id="auth-code" placeholder="输入验证码" />
      <div class="auth-error" id="auth-error">验证码错误，无权限查看</div>
      <div class="auth-buttons">
        <button class="auth-button auth-cancel" id="auth-cancel">返回</button>
        <button class="auth-button auth-confirm" id="auth-confirm">确认</button>
      </div>
    </div>
  </div>

  <!-- 摄像头权限提示 -->
  <div id="camera-permission-alert" class="permission-alert" style="display:none;"></div>

  <!-- 初始化状态面板 -->
  <div class="init-status-panel" id="init-status-panel">
    <h4>眼动追踪初始化状态</h4>
    <div class="status-item">
      <span class="status-label">摄像头状态:</span>
      <span class="status-value" id="status-camera">检测中...</span>
    </div>
    <div class="status-item">
      <span class="status-label">Webgazer状态:</span>
      <span class="status-value" id="status-webgazer">未初始化</span>
    </div>
    <div class="status-item">
      <span class="status-label">权限状态:</span>
      <span class="status-value" id="status-permission">未知</span>
    </div>
    <div class="status-item">
      <span class="status-label">安全环境:</span>
      <span class="status-value" id="status-security">检测中...</span>
    </div>
    <div class="status-item">
      <span class="status-label">错误信息:</span>
      <span class="status-value" id="status-error">无</span>
    </div>
  </div>

  <button class="debug-toggle" id="debug-toggle">显示调试信息</button>

  <!-- jsPsych 渲染目标容器 -->
  <div id="jspsych-target"></div>

  <!-- 页脚 -->
  <div class="footer">2025 北京师范大学 Eye—ED 项目组联合出品。</div>

  <script>
    /* ==== 用户信息存储 ==== */
    let userInfo = null;
    let cameraPermissionDenied = false; // 摄像头权限状态
    let webgazerInitialized = false;   // Webgazer初始化状态
    let gazeData = []; // 存储每个试次的眼动数据
    let gazeUpdateInterval; // 眼动数据更新间隔
    
    // 实验结果数据存储
    let experimentResults = {
      subjectId: '',
      F: {
        gazeTime: 0,      // 注视时间：高热量 - 低热量
        firstFixation: 0, // 首视点数目：高热量 - 低热量
        revisitCount: 0   // 回视次数平均值
      },
      B: {
        gazeTime: 0,      // 注视时间：胖子 - 瘦子
        firstFixation: 0, // 首视点数目：胖子 - 瘦子
        revisitCount: 0   // 回视次数平均值
      }
    };
    
    // 每个试次的原始数据
    let trialData = {
      F: [],
      B: []
    };

    /* ==== GitHub API 中转配置 ==== */
    const API_BASE_URL = 'https://ok.edemi-lab.online/api/gh-eye';

    /* 初始化 jsPsych */
    const jsPsych = initJsPsych({
      display_element: 'jspsych-target',
      extensions: [
        {
          type: jsPsychExtensionWebgazer,
          params: {
            capture_events: ['gaze'], // 捕获眼动事件
            sampling_rate: 50 // 每秒采样50次
          }
        }
      ],
      on_trial_finish: function(data) {
        // 在每个试次结束时记录额外信息
        if (data.task === 'view' && data.stimulusType) {
          console.log(`试次 ${data.trial_index} 完成:`, data);
          
          // 处理试次数据
          processTrialData(data);
        }
      },
      on_finish: function() {
        // 实验结束时计算平均数据
        calculateAverageResults();
        
        // 显示结果
        displayResults();
        
        // 停止音乐
        if (window.globalAudio && !window.globalAudio.paused) {
          window.globalAudio.pause();
        }
      }
    });

    /* ==== 状态更新函数 ==== */
    function updateInitStatus(field, value, isError = false) {
      const element = document.getElementById(`status-${field}`);
      if (element) {
        element.textContent = value;
        element.className = isError ? 'status-error' : 'status-value';
      }
    }

    // 显示/隐藏调试信息
    document.getElementById('debug-toggle').addEventListener('click', function() {
      const panel = document.getElementById('init-status-panel');
      if (panel.style.display === 'block') {
        panel.style.display = 'none';
        this.textContent = '显示调试信息';
      } else {
        panel.style.display = 'block';
        this.textContent = '隐藏调试信息';
      }
    });

    /* ==== 摄像头权限检测和错误处理函数 ==== */
    async function checkCameraPermission() {
      // 更新状态
      updateInitStatus('camera', '检测中...');
      updateInitStatus('permission', '检测中...');
      updateInitStatus('security', '检测中...');

      // 1. 检查是否在安全环境（HTTPS或localhost）
      const isSecure = location.protocol === 'https:' || location.hostname === 'localhost';
      updateInitStatus('security', isSecure ? '安全' : '不安全', !isSecure);

      // 2. 检查浏览器是否支持媒体设备
      const hasMediaDevices = 'mediaDevices' in navigator && 'getUserMedia' in navigator.mediaDevices;

    /* ==== 数据处理函数 ==== */
    
    // 判断注视点在左侧还是右侧
    function isLeftRegion(x, windowWidth = window.innerWidth) {
      return x < windowWidth / 2;
    }
    
    // 处理单个试次的数据
    function processTrialData(trialData) {
      const { stimulusType, gazeData, trial_index } = trialData;
      
      if (!gazeData || gazeData.length === 0) return;
      
      // 初始化试次数据
      let trialResult = {
        gazeTimeDiff: 0,    // 目标区域 - 非目标区域 注视时间差
        firstFixationDiff: 0, // 首视点在目标区域则+1，否则-1
        revisitCount: 0     // 回视次数
      };
      
      // 1. 计算注视时间差
      let targetTime = 0;    // F:高热量, B:胖子
      let nonTargetTime = 0; // F:低热量, B:瘦子
      
      // 2. 首视点判断
      let firstRegion = isLeftRegion(gazeData[0].x) ? 'left' : 'right';
      
      // 3. 回视次数检测
      let revisitCount = 0;
      let previousRegion = null;
      let beforePreviousRegion = null;
      
      // 遍历所有注视点数据
      for (let i = 0; i < gazeData.length; i++) {
        const dataPoint = gazeData[i];
        const currentRegion = isLeftRegion(dataPoint.x) ? 'left' : 'right';
        const isTargetRegion = stimulusType === 'F' 
          ? (currentRegion === 'right')  // F类: 右侧是高热量
          : (currentRegion === 'left');  // B类: 左侧是胖子
        
        // 计算时间差（假设采样间隔相等）
        if (isTargetRegion) {
          targetTime += 1;  // 累加计数，最后乘以采样间隔得到实际时间
        } else {
          nonTargetTime += 1;
        }
        
        // 检测回视模式：目标→非目标→目标
        if (i > 1) {
          const isTargetToNonTargetToTarget = 
            beforePreviousRegion === (stimulusType === 'F' ? 'right' : 'left') &&
            previousRegion === (stimulusType === 'F' ? 'left' : 'right') &&
            currentRegion === (stimulusType === 'F' ? 'right' : 'left');
            
          if (isTargetToNonTargetToTarget) {
            revisitCount++;
          }
        }
        
        // 更新区域历史
        beforePreviousRegion = previousRegion;
        previousRegion = currentRegion;
      }
      
      // 计算时间差（转换为秒）
      const sampleInterval = 1000 / 50; // 20ms，基于50Hz采样率
      trialResult.gazeTimeDiff = (targetTime - nonTargetTime) * sampleInterval / 1000;
      
      // 计算首视点差异
      const firstIsTarget = stimulusType === 'F'
        ? (firstRegion === 'right')  // F类: 右侧是高热量
        : (firstRegion === 'left');  // B类: 左侧是胖子
        
      trialResult.firstFixationDiff = firstIsTarget ? 1 : -1;
      
      // 回视次数
      trialResult.revisitCount = revisitCount;
      
      // 保存试次数据
      if (stimulusType === 'F') {
        trialData.F.push(trialResult);
      } else {
        trialData.B.push(trialResult);
      }
    }
    
    // 计算所有试次的平均结果
    function calculateAverageResults() {
      experimentResults.subjectId = userInfo.subjectId;
      
      // 计算F类平均数据
      if (trialData.F.length > 0) {
        const totalGazeTime = trialData.F.reduce((sum, trial) => sum + trial.gazeTimeDiff, 0);
        const totalFirstFixation = trialData.F.reduce((sum, trial) => sum + trial.firstFixationDiff, 0);
        const totalRevisit = trialData.F.reduce((sum, trial) => sum + trial.revisitCount, 0);
        
        experimentResults.F.gazeTime = totalGazeTime / trialData.F.length;
        experimentResults.F.firstFixation = totalFirstFixation;
        experimentResults.F.revisitCount = totalRevisit / trialData.F.length;
      }
      
      // 计算B类平均数据
      if (trialData.B.length > 0) {
        const totalGazeTime = trialData.B.reduce((sum, trial) => sum + trial.gazeTimeDiff, 0);
        const totalFirstFixation = trialData.B.reduce((sum, trial) => sum + trial.firstFixationDiff, 0);
        const totalRevisit = trialData.B.reduce((sum, trial) => sum + trial.revisitCount, 0);
        
        experimentResults.B.gazeTime = totalGazeTime / trialData.B.length;
        experimentResults.B.firstFixation = totalFirstFixation;
        experimentResults.B.revisitCount = totalRevisit / trialData.B.length;
      }
    }

    // 上传文件到GitHub仓库（支持分块上传）
    async function uploadFileToGitHub(content, fileName, directory, retries = 1) {
      const MAX_FILE_SIZE = 700 * 1024; // 700KB
      const encoder = new TextEncoder();
      const fileData = encoder.encode(content);
      const totalSize = fileData.length;

      try {
        // 解析文件名和后缀
        const lastDotIndex = fileName.lastIndexOf('.');
        let baseName, extension;
        if (lastDotIndex === -1) {
          baseName = fileName;
          extension = '';
        } else {
          baseName = fileName.substring(0, lastDotIndex);
          extension = fileName.substring(lastDotIndex + 1);
        }

        // 如果文件小于最大限制，直接上传
        if (totalSize <= MAX_FILE_SIZE) {
          return await uploadFilePart(content, `${directory}/${fileName}`, retries);
        }

        // 分割文件
        let uploadPromises = [];
        let partIndex = 1;
        let startIndex = 0;

        while (startIndex < totalSize) {
          // 计算结束位置（尝试在换行符处分割）
          let endIndex = Math.min(startIndex + MAX_FILE_SIZE, totalSize);

          // 查找最近的换行符
          while (endIndex < totalSize && fileData[endIndex] !== 10) { // 10是换行符的ASCII
            endIndex++;
          }

          // 如果找不到换行符，使用最大位置
          if (endIndex >= totalSize) {
            endIndex = totalSize;
          }

          // 提取当前部分
          const partData = fileData.slice(startIndex, endIndex);
          const partContent = new TextDecoder().decode(partData);

          // 生成文件名（添加分块编号）
          const newFileName = extension ? `${baseName}_part${partIndex}.${extension}` : `${baseName}_part${partIndex}`;
          const partFileName = `${directory}/${newFileName}`;

          // 上传分块
          uploadPromises.push(uploadFilePart(partContent, partFileName, retries));

          // 移动到下一部分
          startIndex = endIndex;
          partIndex++;
        }

        // 等待所有上传完成
        return await Promise.all(uploadPromises);
      } catch (error) {
        console.error(`文件上传失败(剩余重试次数: ${retries-1}):`, error);

        if (retries > 0) {
          await new Promise(resolve => setTimeout(resolve, 2000));
          return uploadFileToGitHub(content, fileName, directory, retries - 1);
        }

        throw error;
      }
    }

            <div class="form-group">
              <label for="subject-id">被试ID</label>
              <select id="subject-id">
                <option value="">请选择被试ID</option>
                ${Array.from({length: 61}, (_, i) => {
                  const id = `eye-${(i+1).toString().padStart(3, '0')}`;
                  return `<option value="${id}">${id}</option>`;
                }).join('')}
              </select>
            </div>
            ${sessionInfo}
            <div class="form-group">
              <label for="gender">性别</label>
              <select id="gender">
                <option value="">请选择性别</option>
                <option value="男">男</option>
                <option value="女">女</option>
                <option value="其他">其他</option>
              </select>
            </div>
            <div class="form-group">
              <label for="age">年龄</label>
              <input type="number" id="age" min="18" max="60" placeholder="请输入年龄">
            </div>
            <button class="login-button" id="login-btn">开始实验</button>
            <div id="login-status" style="margin-top: 15px;"></div>
          </div>
        `;
      },
      choices: [],
      on_load: function() {
        // 监听被试ID变化，更新次数显示并自动填充用户信息
        document.getElementById('subject-id').addEventListener('change', function() {
          const subjectId = this.value;
          if (subjectId) {
            const storedSession = localStorage.getItem(`session_${subjectId}`);
            const currentSession = storedSession ? parseInt(storedSession) + 1 : 1;

            // 创建或更新次数显示
            let sessionDisplay = document.querySelector('.session-display');
            if (!sessionDisplay) {
              sessionDisplay = document.createElement('div');
              sessionDisplay.className = 'session-display';
              document.querySelector('.login-container').insertBefore(sessionDisplay, document.querySelector('.form-group:last-child'));
            }
            sessionDisplay.innerHTML = `这是您的第 <span>${currentSession}</span> 次实验`;

            // 尝试获取存储的用户信息并自动填充
            const userData = localStorage.getItem(`user_${subjectId}`);
            if (userData) {
              try {
                const { gender, age } = JSON.parse(userData);
                document.getElementById('gender').value = gender;
                document.getElementById('age').value = age;
              } catch (e) {
                console.error('解析用户信息失败', e);
              }
            }
          }
        });

        document.getElementById('login-btn').addEventListener('click', function() {
          const subjectId = document.getElementById('subject-id').value;
          const gender = document.getElementById('gender').value;
          const age = document.getElementById('age').value;
          const statusEl = document.getElementById('login-status');

          if (!subjectId) {
            statusEl.innerHTML = '<p style="color: #e74c3c;">请选择被试ID</p>';
            return;
          }
          if (!gender) {
            statusEl.innerHTML = '<p style="color: #e74c3c;">请选择性别</p>';
            return;
          }
          if (!age) {
            statusEl.innerHTML = '<p style="color: #e74c3c;">请输入年龄</p>';
            return;
          }

          // 从localStorage获取当前次数
          const storedSession = localStorage.getItem(`session_${subjectId}`);
          const session = storedSession ? parseInt(storedSession) + 1 : 1;

          // 保存用户信息
          userInfo = {
            subjectId,
            session,
            gender,
            age
          };

          // 存储用户信息到localStorage
          localStorage.setItem(`user_${subjectId}`, JSON.stringify({ gender, age }));
          localStorage.setItem(`session_${subjectId}`, session.toString());

          // 继续实验流程
          jsPsych.finishTrial();
        });
      }
    };

    /* ==== 实验流程构建 ==== */
    // 这里需要根据您完整的实验流程进行补充
    // 以下是基于您提供的代码片段的合理扩展

    // 创建实验流程
    const timeline = [];

    // 添加登录页面
    timeline.push(loginScreen);

    // 添加实验说明页面
    timeline.push({
      type: jsPsychHtmlButtonResponse,
      stimulus: `
        <div class="centered-text">
          <p>欢迎参加本实验</p>
          <p>实验将展示一系列图片，请您自然观看即可</p>
          <p>每张图片将展示6秒钟</p>
          <p>请保持头部稳定，尽量不要移动</p>
        </div>
      `,
      choices: ['开始实验']
    });

    // 添加眼动初始化和校准（假设这部分在您的完整代码中存在）
    timeline.push({
      type: jsPsychWebgazerInitCamera,
      on_load: function() {
        updateInitStatus('webgazer', '初始化中...');
      },
      on_finish: function() {
        webgazerInitialized = true;
        updateInitStatus('webgazer', '已初始化');
      }
    });

    timeline.push({
      type: jsPsychWebgazerCalibrate,
      calibration_points: [
        { x: 0.2, y: 0.2 },
        { x: 0.8, y: 0.2 },
        { x: 0.5, y: 0.5 },
        { x: 0.2, y: 0.8 },
        { x: 0.8, y: 0.8 }
      ],
      calibration_point_duration: 1500,
      repetition_count: 1,
      randomize_calibration_order: true
    });

    // 添加F类图片试次
    foodImages.forEach((image, index) => {
      timeline.push({
        type: jsPsychImageKeyboardResponse,
        stimulus: image.src,
        choices: "NO_KEYS",
        trial_duration: 6000, // 每张图片展示6秒
        extensions: [
          {
            type: jsPsychExtensionWebgazer,
            params: {
              target: true
            }
          }
        ],
        data: {
          task: 'view',
          stimulusType: 'F', // 标记为食物类
          imageIndex: image.index,
          attribute: image.attribute
        },
        on_finish: function(data) {
          // 存储该试次的眼动数据
          data.gazeData = jsPsych.extensions.webgazer.getGazeData();
        }
      });
    });

    // 添加中间眼动校准环节（F类和B类之间）
    timeline.push(midCalibrationInstructions);
    timeline.push(midCalibrationTrial);

    // 添加B类图片试次
    bodyImages.forEach((image, index) => {
      timeline.push({
        type: jsPsychImageKeyboardResponse,
        stimulus: image.src,
        choices: "NO_KEYS",
        trial_duration: 6000, // 每张图片展示6秒
        extensions: [
          {
            type: jsPsychExtensionWebgazer,
            params: {
              target: true
            }
          }
        ],
        data: {
          task: 'view',
          stimulusType: 'B', // 标记为身体类
          imageIndex: image.index,
          attribute: image.attribute
        },
        on_finish: function(data) {
          // 存储该试次的眼动数据
          data.gazeData = jsPsych.extensions.webgazer.getGazeData();
        }
      });
    });

    // 启动实验
    jsPsych.run(timeline);
  </script>
</body>
