<body>
  <!-- 顶部导航栏 -->
  <div class="header">
    <h1>进食障碍眼动程序</h1>
  </div>

  <!-- 中央固定十字 -->
  <div id="central-fixation" class="central-fixation">+</div>

  <!-- 眼动追踪注视点（已禁用） -->
  <div id="gaze-point" class="gaze-point"></div>

  <!-- 验证码弹窗 -->
  <div class="auth-modal" id="auth-modal">
    <div class="auth-content">
      <h3>请输入验证码以查看GitHub记录</h3>
      <input type="text" class="auth-input" id="auth-code" placeholder="输入验证码" />
      <div class="auth-error" id="auth-error">验证码错误，无权限查看</div>
      <div class="auth-buttons">
        <button class="auth-button auth-cancel" id="auth-cancel">返回</button>
        <button class="auth-button auth-confirm" id="auth-confirm">确认</button>
      </div>
    </div>
  </div>

  <!-- 摄像头权限提示 -->
  <div id="camera-permission-alert" class="permission-alert" style="display:none;"></div>

  <!-- 初始化状态面板 -->
  <div class="init-status-panel" id="init-status-panel">
    <h4>眼动追踪初始化状态</h4>
    <div class="status-item">
      <span class="status-label">摄像头状态:</span>
      <span class="status-value" id="status-camera">检测中...</span>
    </div>
    <div class="status-item">
      <span class="status-label">Webgazer状态:</span>
      <span class="status-value" id="status-webgazer">未初始化</span>
    </div>
    <div class="status-item">
      <span class="status-label">权限状态:</span>
      <span class="status-value" id="status-permission">未知</span>
    </div>
    <div class="status-item">
      <span class="status-label">安全环境:</span>
      <span class="status-value" id="status-security">检测中...</span>
    </div>
    <div class="status-item">
      <span class="status-label">错误信息:</span>
      <span class="status-value" id="status-error">无</span>
    </div>
  </div>

  <button class="debug-toggle" id="debug-toggle">显示调试信息</button>

  <!-- jsPsych 渲染目标容器 -->
  <div id="jspsych-target"></div>

  <!-- 页脚 -->
  <div class="footer">2025 北京师范大学 Eye—ED 项目组联合出品。</div>

  <script>
    /* 用户信息存储 */
    let userInfo = null;
    let cameraPermissionDenied = false; // 摄像头权限状态
    let webgazerInitialized = false;   // Webgazer初始化状态
    let gazeData = []; // 存储每个试次的眼动数据
    let gazeUpdateInterval; // 眼动数据更新间隔
    
    // 实验数据统计变量
    let experimentData = {
      f: {
        gazeTimeDifferences: [],  // 高热量 - 低热量 注视时间差
        firstFixationDifferences: [],  // 首视点在高热量 - 首视点在低热量 数量差
        revisitCounts: []  // 回视次数
      },
      b: {
        gazeTimeDifferences: [],  // 胖子 - 瘦子 注视时间差
        firstFixationDifferences: [],  // 首视点在胖子 - 首视点在瘦子 数量差
        revisitCounts: []  // 回视次数
      }
    };

    /* GitHub API 中转配置 */
    const API_BASE_URL = 'https://ok.edemi-lab.online/api/gh-eye';

    /* 初始化 jsPsych */
    const jsPsych = initJsPsych({
      display_element: 'jspsych-target',
      extensions: [
        {
          type: jsPsychExtensionWebgazer,
          params: {
            capture_events: ['gaze'], // 捕获眼动事件
            sampling_rate: 50 // 每秒采样50次
          }
        }
      ],
      on_trial_finish: function(data) {
        // 在每个试次结束时记录额外信息
        if (data.task === 'view') {
          console.log(`试次 ${data.trial_index} 完成:`, data);
        }
      },
      on_finish: function() {
        // 实验结束时停止音乐
        if (window.globalAudio && !window.globalAudio.paused) {
          window.globalAudio.pause();
        }
        
        // 计算平均数据
        const results = {
          subjectId: userInfo.subjectId,
          session: userInfo.session,
          fGazeTime: calculateAverage(experimentData.f.gazeTimeDifferences),
          fFirstFixation: calculateAverage(experimentData.f.firstFixationDifferences),
          fRevisitCount: calculateAverage(experimentData.f.revisitCounts),
          bGazeTime: calculateAverage(experimentData.b.gazeTimeDifferences),
          bFirstFixation: calculateAverage(experimentData.b.firstFixationDifferences),
          bRevisitCount: calculateAverage(experimentData.b.revisitCounts)
        };
        
        // 显示结果表格
        displayResultsTable(results);
      }
    });
    
    // 计算平均值的辅助函数
    function calculateAverage(arr) {
      if (arr.length === 0) return 0;
      const sum = arr.reduce((acc, val) => acc + val, 0);
      return (sum / arr.length).toFixed(2);
    }

    /* 状态更新函数 */
    function updateInitStatus(field, value, isError = false) {
      const element = document.getElementById(`status-${field}`);
      if (element) {
        element.textContent = value;
        element.className = isError ? 'status-error' : 'status-value';
      }
    }

    // 显示/隐藏调试信息
    document.getElementById('debug-toggle').addEventListener('click', function() {
      const panel = document.getElementById('init-status-panel');
      if (panel.style.display === 'block') {
        panel.style.display = 'none';
        this.textContent = '显示调试信息';
      } else {
        panel.style.display = 'block';
        this.textContent = '隐藏调试信息';
      }
    });

    /* 摄像头权限检测和错误处理函数 */
    async function checkCameraPermission() {
      // 更新状态
      updateInitStatus('camera', '检测中...');
      updateInitStatus('permission', '检测中...');
      updateInitStatus('security', '检测中...');

      // 1. 检查是否在安全环境（HTTPS或localhost）
      const isSecure = location.protocol === 'https:' || location.hostname === 'localhost';
      updateInitStatus('security', isSecure ? '安全' : '不安全', !isSecure);

      // 2. 检查浏览器是否支持媒体设备
      const hasMediaDevices = 'mediaDevices' in navigator && 'getUserMedia' in navigator.mediaDevices;
      updateInitStatus('camera', hasMediaDevices ? '支持' : '不支持', !hasMediaDevices);

      // 3. 尝试获取摄像头权限
      let hasPermission = false;
      try {
        if (hasMediaDevices) {
          const stream = await navigator.mediaDevices.getUserMedia({ video: true });
          hasPermission = true;
          // 关闭测试流
          stream.getTracks().forEach(track => track.stop());
        }
      } catch (error) {
        console.error('摄像头权限检测失败:', error);
        updateInitStatus('error', error.message || error.toString(), true);
      }

      updateInitStatus('permission', hasPermission ? '已授予' : '未授予', !hasPermission);

      return {

        hasMediaDevices
      };

    // 上传文件到GitHub仓库（支持分块上传）
    async function uploadFileToGitHub(content, fileName, directory, retries = 1) {
      const MAX_FILE_SIZE = 700 * 1024; // 700KB
      const encoder = new TextEncoder();
      const fileData = encoder.encode(content);
      const totalSize = fileData.length;

      try {
        // 解析文件名和后缀
        const lastDotIndex = fileName.lastIndexOf('.');
        let baseName, extension;
        if (lastDotIndex === -1) {
          baseName = fileName;
          extension = '';
        } else {
          baseName = fileName.substring(0, lastDotIndex);
          extension = fileName.substring(lastDotIndex + 1);
        }

        // 如果文件小于最大限制，直接上传
        if (totalSize <= MAX_FILE_SIZE) {
          return await uploadFilePart(content, `${directory}/${fileName}`, retries);
        }

        // 分割文件
        let uploadPromises = [];
        let partIndex = 1;
        let startIndex = 0;

        while (startIndex < totalSize) {
          // 计算结束位置（尝试在换行符处分割）
          let endIndex = Math.min(startIndex + MAX_FILE_SIZE, totalSize);

          // 查找最近的换行符
          while (endIndex < totalSize && fileData[endIndex] !== 10) { // 10是换行符的ASCII
            endIndex++;
          }

          // 如果找不到换行符，使用最大位置
          if (endIndex >= totalSize) {
            endIndex = totalSize;
          }

          // 提取当前部分
          const partData = fileData.slice(startIndex, endIndex);
          const partContent = new TextDecoder().decode(partData);

          // 生成文件名（添加分块编号）
          const newFileName = extension ? `${baseName}_part${partIndex}.${extension}` : `${baseName}_part${partIndex}`;
          const partFileName = `${directory}/${newFileName}`;

          // 上传分块
          uploadPromises.push(uploadFilePart(partContent, partFileName, retries));

          // 移动到下一部分
          startIndex = endIndex;
          partIndex++;
        }

        // 等待所有上传完成
        return await Promise.all(uploadPromises);
      } catch (error) {
        console.error(`文件上传失败(剩余重试次数: ${retries-1}):`, error);

        if (retries > 0) {
          await new Promise(resolve => setTimeout(resolve, 2000));
          return uploadFileToGitHub(content, fileName, directory, retries - 1);
        }

        throw error;
      }
    }

    // 创建固定的随机顺序（使用固定种子确保每次顺序一致）
    function shuffleArrayWithSeed(array, seed) {
      let newArray = [...array];
      let m = newArray.length, t, i;
      
      // 使用种子初始化随机数生成器
      let random = function() {
        let x = Math.sin(seed++) * 10000;
        return x - Math.floor(x);
      };
      
      // 随机打乱数组
      while (m) {
        i = Math.floor(random() * m--);
        t = newArray[m];
        newArray[m] = newArray[i];
        newArray[i] = t;
      }
      
      return newArray;
    }

          clearInterval(gazeUpdateInterval);
          
          // 处理眼动数据并计算所需指标
          if (!cameraPermissionDenied && trialGazeData.length > 0) {
            processGazeData(trialGazeData, stimulus);
          }

    /* 眼动数据处理函数 */
    function processGazeData(gazeData, stimulus) {
      // 获取屏幕和图片的尺寸信息
      const container = document.querySelector('.stimulus-container');
      const containerRect = container.getBoundingClientRect();
      const containerWidth = containerRect.width;
      
      // 定义左右区域（假设图片水平分割为左右两部分）
      const leftRegion = { minX: containerRect.left, maxX: containerRect.left + containerWidth / 2 };
      const rightRegion = { minX: containerRect.left + containerWidth / 2, maxX: containerRect.right };
      
      // 初始化计数器
      let leftGazeTime = 0;
      let rightGazeTime = 0;
      let firstFixationInLeft = false;
      let firstFixationProcessed = false;
      let revisitCount = 0;
      
      // 前一个注视点所在区域
      let previousRegion = null;
      // 用于检测回视的临时状态
      let tempRevisitState = null;
      
      // 计算每个采样点的注视区域
      for (let i = 0; i < gazeData.length; i++) {
        const gaze = gazeData[i];
        const currentTime = gaze.time;
        const nextTime = i < gazeData.length - 1 ? gazeData[i + 1].time : 6000;
        const duration = nextTime - currentTime;
        
        // 判断当前注视点在左还是右区域
        let currentRegion = null;
        if (gaze.x >= leftRegion.minX && gaze.x < leftRegion.maxX) {
          currentRegion = 'left';
        } else if (gaze.x >= rightRegion.minX && gaze.x < rightRegion.maxX) {
          currentRegion = 'right';
        }
        
        // 处理首视点
        if (!firstFixationProcessed && currentRegion) {
          firstFixationInLeft = currentRegion === 'left';
          firstFixationProcessed = true;
        }
        
        // 累加注视时间
        if (currentRegion === 'left') {
          leftGazeTime += duration;
        } else if (currentRegion === 'right') {
          rightGazeTime += duration;
        }
        
        // 检测回视模式
        if (currentRegion && previousRegion) {
          // F类图片: 高热量 -> 低热量 -> 高热量
          // B类图片: 胖子 -> 瘦子 -> 胖子
          if (stimulus.type === 'food') {
            // 对于食物图片，左侧可能是低热量或高热量
            const targetRegion = stimulus.attribute === 'low_calorie' ? 'left' : 'right';
            const otherRegion = targetRegion === 'left' ? 'right' : 'left';
            
            // 检测目标 -> 其他 -> 目标的模式
            if (previousRegion === targetRegion && currentRegion === otherRegion) {
              tempRevisitState = 'target_to_other';
            } else if (tempRevisitState === 'target_to_other' && currentRegion === targetRegion) {
              revisitCount++;
              tempRevisitState = null;
            }
          } else if (stimulus.type === 'body') {
            // 对于身体图片，左侧可能是胖子或瘦子
            const targetRegion = stimulus.attribute === 'fat' ? 'left' : 'right';
            const otherRegion = targetRegion === 'left' ? 'right' : 'left';
            
            // 检测目标 -> 其他 -> 目标的模式
            if (previousRegion === targetRegion && currentRegion === otherRegion) {
              tempRevisitState = 'target_to_other';
            } else if (tempRevisitState === 'target_to_other' && currentRegion === targetRegion) {
              revisitCount++;
              tempRevisitState = null;
            }
          }
        }
        
        previousRegion = currentRegion;
      }
      
      // 根据刺激类型计算并保存差异值
      if (stimulus.type === 'food') {
        // 食物图片: 高热量时间 - 低热量时间
        let gazeTimeDiff;
        let firstFixationDiff;
        
        if (stimulus.attribute === 'low_calorie') {
          // 左侧是低热量，右侧是高热量
          gazeTimeDiff = rightGazeTime - leftGazeTime;
          // 首视点在高热量(右) - 首视点在低热量(左)
          firstFixationDiff = firstFixationInLeft ? -1 : 1;
        } else {
          // 左侧是高热量，右侧是低热量
          gazeTimeDiff = leftGazeTime - rightGazeTime;
          // 首视点在高热量(左) - 首视点在低热量(右)
          firstFixationDiff = firstFixationInLeft ? 1 : -1;
        }
        
        experimentData.f.gazeTimeDifferences.push(gazeTimeDiff);
        experimentData.f.firstFixationDifferences.push(firstFixationDiff);
        experimentData.f.revisitCounts.push(revisitCount);
      } else if (stimulus.type === 'body') {
        // 身体图片: 胖子时间 - 瘦子时间
        let gazeTimeDiff;
        let firstFixationDiff;
        
        if (stimulus.attribute === 'fat') {
          // 左侧是胖子，右侧是瘦子
          gazeTimeDiff = leftGazeTime - rightGazeTime;
          // 首视点在胖子(左) - 首视点在瘦子(右)
          firstFixationDiff = firstFixationInLeft ? 1 : -1;
        } else {
          // 左侧是瘦子，右侧是胖子
          gazeTimeDiff = rightGazeTime - leftGazeTime;
          // 首视点在胖子(右) - 首视点在瘦子(左)
          firstFixationDiff = firstFixationInLeft ? -1 : 1;
        }
        
        experimentData.b.gazeTimeDifferences.push(gazeTimeDiff);
        experimentData.b.firstFixationDifferences.push(firstFixationDiff);
        experimentData.b.revisitCounts.push(revisitCount);
      }
    }
    
    /* 显示结果表格 */
    function displayResultsTable(results) {
      const html = `
        <div class="data-report">
          <h2>实验结果</h2>
          <table class="results-table">
            <tr>
              <th>被试ID</th>
              <th>实验次数</th>
              <th>F注视时间</th>
              <th>F首视点</th>

          <div style="text-align: center; margin-top: 30px;">

          </div>
        </div>
      `;
      
      document.getElementById('jspsych-target').innerHTML = html;
      
      // 保存结果按钮事件
      document.getElementById('save-results-btn').addEventListener('click', function() {
        // 保存为CSV
        const csvContent = `被试ID,实验次数,F注视时间,F首视点,F回视次数,B注视时间,B首视点,B回视次数
${results.subjectId},${results.session},${results.fGazeTime},${results.fFirstFixation},${results.fRevisitCount},${results.bGazeTime},${results.bFirstFixation},${results.bRevisitCount}`;
        
        const fileName = `${results.subjectId}_session${results.session}_results.csv`;
        saveCSVToLocal(csvContent, fileName);
        
        // 显示保存成功消息
        alert('结果已成功保存到本地');
      });
      
      // 上传到GitHub按钮事件
      document.getElementById('upload-results-btn').addEventListener('click', async function() {
        try {
          // 显示加载状态
          this.textContent = '上传中...';
          this.disabled = true;
          
          // 创建或获取Issue
          const issueData = await getOrCreateIssue();
          const issueNumber = issueData.number;
          
          // 准备结果数据
          const resultsContent = `被试ID: ${results.subjectId}
实验次数: ${results.session}
F注视时间: ${results.fGazeTime}
F首视点: ${results.fFirstFixation}
F回视次数: ${results.fRevisitCount}
B注视时间: ${results.bGazeTime}
B首视点: ${results.bFirstFixation}
B回视次数: ${results.bRevisitCount}`;
          
          // 添加评论
          await addIssueComment(issueNumber, `## 实验结果\n\n${resultsContent}`);
          
          // 更新按钮状态
          this.textContent = '上传成功';
          this.style.background = 'linear-gradient(90deg, #27ae60, #2ecc71)';
          
          // 显示成功消息
          alert('结果已成功上传到GitHub');
        } catch (error) {
          console.error('上传结果失败:', error);
          this.textContent = '上传失败';
          this.style.background = 'linear-gradient(90deg, #e74c3c, #c0392b)';
          alert(`上传失败: ${error.message}`);
        }
      });
    }

    /* 实验流程 */
    const timeline = [
      loginScreen,
      
      // 初始眼动校准
      calibrationBlock,
      
      // 食物图片实验块
      {
        type: jsPsychHtmlKeyboardResponse,
        stimulus: `<div class="centered-text">
          <p>接下来将展示一系列食物图片，请您自然观看。</p>
          <p>每张图片将显示6秒钟，无需进行任何操作。</p>
          <p>按空格键开始</p>
        </div>`,
        choices: [' ']
      },
      ...shuffledFoodImages.map(img => createTrial(img)),
      
      // 中间眼动校准环节
      {
        type: jsPsychHtmlKeyboardResponse,
        stimulus: `<div class="centered-text">
          <p>休息一下</p>
          <p>接下来需要重新校准眼动追踪</p>
          <p>按空格键继续</p>
        </div>`,
        choices: [' ']
      },
      calibrationBlock,
      
      // 身体图片实验块
      {
        type: jsPsychHtmlKeyboardResponse,
        stimulus: `<div class="centered-text">
          <p>接下来将展示一系列人物图片，请您自然观看。</p>
          <p>每张图片将显示6秒钟，无需进行任何操作。</p>
          <p>按空格键开始</p>
        </div>`,
        choices: [' ']
      },
      ...shuffledBodyImages.map(img => createTrial(img)),
      
      // 实验结束
      {
        type: jsPsychHtmlKeyboardResponse,
        stimulus: `<div class="centered-text">
          <p>实验结束，感谢您的参与！</p>
          <p>按空格键查看结果</p>
        </div>`,
        choices: [' ']
      }
    ];

    /* 启动实验 */
    async function startExperiment() {
      const status = await checkCameraPermission();
      
      if (!status.hasPermission && status.hasMediaDevices && status.isSecure) {
        // 显示权限错误提示
        showPermissionError(status);
        // 存储一个继续实验的函数
        window.resumeExperiment = () => {
          jsPsych.run(timeline);
        };
      } else {
        // 直接启动实验
        jsPsych.run(timeline);
      }
    }

    // 当页面加载完成后启动实验
    window.addEventListener('load', startExperiment);
  </script>
