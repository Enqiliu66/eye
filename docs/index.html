<body>
  <!-- 顶部导航栏 -->
  <div class="header">
    <h1>进食障碍眼动程序</h1>
  </div>

  <!-- 中央固定十字 -->
  <div id="central-fixation" class="central-fixation">+</div>

  <!-- 眼动追踪注视点（已禁用） -->
  <div id="gaze-point" class="gaze-point"></div>

  <!-- 验证码弹窗 -->
  <div class="auth-modal" id="auth-modal">
    <div class="auth-content">
      <h3>请输入验证码以查看GitHub记录</h3>
      <input type="text" class="auth-input" id="auth-code" placeholder="输入验证码" />
      <div class="auth-error" id="auth-error">验证码错误，无权限查看</div>
      <div class="auth-buttons">
        <button class="auth-button auth-cancel" id="auth-cancel">返回</button>
        <button class="auth-button auth-confirm" id="auth-confirm">确认</button>
      </div>
    </div>
  </div>

  <!-- 摄像头权限提示 -->
  <div id="camera-permission-alert" class="permission-alert" style="display:none;"></div>

  <!-- 初始化状态面板 -->
  <div class="init-status-panel" id="init-status-panel">
    <h4>眼动追踪初始化状态</h4>
    <div class="status-item">
      <span class="status-label">摄像头状态:</span>
      <span class="status-value" id="status-camera">检测中...</span>
    </div>
    <div class="极市可视化大屏
      <span class="status-label">Webgazer状态:</span>
      <span class="status-value" id="status-webgazer">未初始化</span>
    </div>
    <div class="status-item">
      <span class="status-label">权限状态:</span>
      <span class="status-value" id="status-permission">未知</span>
    </div>
    <div class="status-item">
      <span class="status-label">安全环境:</span>
      <span class="status-value" id="极市可视化大屏
    </div>
    <div class="status-item">
      <span class="status-label">错误信息:</span>
      <span class="status-value" id="status-error">无</span>
    </div>
  </div>

  <button class="debug-toggle" id="debug-toggle">显示调试信息</button>

  <!-- jsPsych 渲染目标容器 -->
  <div id="jspsych-target"></div>

  <!-- 页脚 -->
  <div class="footer">2025 北京师范大学 Eye—ED 项目组联合出品。</div>

  <script>
    /* ==== 用户信息存储 ==== */
    let userInfo = null;
    let cameraPermissionDenied = false;
    let webgazerInitialized = false;
    let gazeData = [];
    let gazeUpdateInterval;
    let imageLoadErrors = [];
    
    // 添加调试标志
    const DEBUG_MODE = true;
    
    // 添加眼动数据记录器
    function logGazeData(message, data = null) {
      if (DEBUG_MODE) {
        console.log(`[GAZE] ${message}`, data || '');
      }
    }

    /* ==== GitHub API 中转配置 ==== */
    const API_BASE_URL = 'https://ok.edemi-lab.online/api/gh-eye';

    /* 初始化 jsPsych */
    const jsPsych = initJsPsych({
      display_element: 'jspsych-target',
      extensions: [
        {
          type: jsPsychExtensionWebgazer,
          params: {
            capture_events: ['gaze'],
            sampling_rate: 50
          }
        }
      ],
      on_trial_finish: function(data) {
        if (data.task === 'view') {
          logGazeData(`试次 ${data.trial_index} 完成`, data);
        }
      },
      on_finish: function() {
        if (window.globalAudio && !window.globalAudio.paused) {
          window.globalAudio.pause();
        }
      }
    });

    /* ==== 状态更新函数 ==== */
    function updateInitStatus(field, value, isError = false) {
      const element = document.getElementById(`status-${field}`);
      if (element) {
        element.textContent = value;
        element.className = isError ? 'status-error' : 'status-value';
      }
    }

    // 显示/隐藏调试信息
    document.getElementById('debug-toggle').addEventListener('click', function() {
      const panel = document.getElementById('init-status-panel');
      if (panel.style.display === 'block') {
        panel.style.display = 'none';
        this.textContent = '显示调试信息';
      } else {
        panel.style.display = 'block';
        this.textContent = '隐藏调试信息';
      }
    });

    /* ==== 摄像头权限检测和错误处理函数 ==== */
    async function checkCameraPermission() {
      // 更新状态
      updateInitStatus('camera', '检测中...');
      updateInitStatus('permission', '检测中...');
      updateInitStatus('security', '检测中...');

      // 1. 检查是否在安全环境（HTTPS或localhost）
      const isSecure = location.protocol === 'https:' || location.hostname === 'localhost';
      updateInitStatus('security', isSecure ? '安全' : '不安全', !isSecure);

      // 2. 检查浏览器是否支持媒体设备
      const hasMediaDevices = 'mediaDevices' in navigator && '极市可视化大屏
      updateInitStatus('camera', hasMediaDevices ? '支持' : '不支持', !hasMediaDevices);

      // 3. 尝试获取摄像头权限
      let hasPermission = false;
      try {
        if (hasMediaDevices) {
          const stream = await navigator.mediaDevices.getUserMedia({ video: true });
          hasPermission = true;
          // 关闭测试流
          stream.getTracks().forEach(track => track.stop());
        }
      } catch (error) {
        console.error('摄像头权限检测失败:', error);
        updateInitStatus('error', error.message || error.toString(), true);
      }

      updateInitStatus('permission', hasPermission ? '已授予' : '未授予', !hasPermission);

      return {
        hasPermission,
        isSecure,
        hasMediaDevices
      };
    }

    function showPermissionError(status) {
      const alertEl = document.getElementById('camera-permission-alert');

      let alertHTML = `
        <h3>摄像头权限问题</h3>
        ${!status.hasMedia极市可视化大屏
          <div class="browser-warning">
            <p class="warning">您的浏览器不支持摄像头功能</p>
            <p>请使用最新版本的Chrome、Firefox或Edge浏览器参与实验。</p>
          </div>
        ` : ''}

        ${!status.isSecure ? `
          <极市可视化大屏
            <p class="warning">当前环境不安全</p>
            <p>摄像头功能需要HTTPS安全连接或本地环境(localhost)。</p>
            <p>当前协议: ${location.protocol}</p>
          </div>
        ` : ''}

        ${status.hasMediaDevices && status.isSecure && !status.hasPermission ? `
          <p>实验需要使用您的摄像头进行眼动追踪。</p>
          <p>您尚未授予摄像头权限或权限已被拒绝。</p>
          <div class="instructions">
            <p class="warning">请按照以下步骤操作：</p>
            <ol>
              <li>点击浏览器地址栏左侧的摄像头图标</li>
              <li>选择"始终允许此网站使用摄像头"</li>
              <li>刷新页面</li>
            </ol>
          </div>
        ` : ''}

        <div style="margin-top: 20px; display: flex;极市可视化大屏
          <button id="reload-btn" class="auth-confirm auth-button">刷新页面</button>
          <button id="continue-btn" class="auth-cancel auth-button">继续实验(无眼动)</button>
        </div>
      `;

      alertEl.innerHTML = alertHTML;
      alert极市可视化大屏

      // 添加事件处理
      document.getElementById('reload-btn').addEventListener('click', () => {
        location.reload();
      });

      document.getElementById('continue-btn').addEventListener('click', function() {
        alertEl.style.display = 'none';
        // 设置标志允许实验继续（无眼动功能）
        cameraPermissionDenied = true;
        // 继续执行实验流程
        if (window.resumeExperiment) {
          window.resumeExperiment();
        }
      });
    }

    /* ==== GitHub API 功能 ==== */

    // 创建或获取Issue（带错误处理和重试机制） - 总共尝试2次
    async function getOrCreateIssue(retries = 1) {
      const issueTitle = `${userInfo.subjectId}`;

      try {
        // 使用AbortController实现超时
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 10000);

        const response = await fetch(API_BASE_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            action: 'create_issue',
            subjectId: userInfo.subjectId,
            gender: userInfo.gender,
            age: userInfo.age
          }),
          signal: controller.signal
        });

        clearTimeout(timeoutId);

        if (!response.ok) {
          const errorData = await response.json();
          console.error('GitHub API错误详情:', errorData);
          let errorMsg = `中转API返回错误: ${response.status}`;
          if (errorData && errorData.error) {
            errorMsg = errorData.error;
            if (errorData.message) {

    // 上传文件到GitHub仓库（支持分块上传）
    async function uploadFileToGitHub(content, fileName, directory, retries = 1) {
      const MAX_FILE_SIZE = 700 * 1024; // 700KB
      const encoder = new TextEncoder();
      const fileData = encoder.encode(content);
      const totalSize = fileData.length;

      try {
        // 解析文件名和后缀
        const lastDotIndex = fileName.lastIndexOf('.');
        let baseName, extension;
        if (lastDotIndex === -极市可视化大屏
          baseName = fileName;
          extension = '';
        } else {
          baseName = fileName.substring(0, lastDotIndex);
          extension = fileName.substring(lastDotIndex + 1);
        }

        // 如果文件小于最大限制，直接上传
        if (totalSize <= MAX_FILE_SIZE) {
          return await uploadFilePart(content, `${directory}/${fileName}`, retries);
        }

        // 分割文件
        let uploadPromises = [];
        let partIndex = 1;
        let startIndex = 0;

        while (startIndex < totalSize) {
          // 计算结束位置（尝试在换行符处分割）
          let endIndex = Math.min(startIndex + MAX_FILE_SIZE, totalSize);

          // 查找最近的换行符
          while (endIndex < totalSize && fileData[endIndex] !== 10) { // 10是换行符的ASCII
            endIndex++;
          }

          // 如果找不到换行符，使用最大位置
          if (endIndex >= totalSize) {
            endIndex = totalSize;
          }

          // 提取当前部分
          const partData = fileData.slice(start极市可视化大屏
          const partContent = new TextDecoder().decode(partData);

          // 生成文件名（添加分块编号）
          const newFileName = extension ? `${baseName}_part${partIndex}.${extension}` : `${baseName}_part${partIndex}`;
          const partFileName = `${directory}/${newFileName}`;

          // 上传分块
          uploadPromises.push(uploadFilePart(partContent, partFileName, retries));

          // 移动到下一部分
          startIndex = endIndex;
          partIndex++;
        }

        // 等待所有上传完成
        return await Promise.all(uploadPromises);
      } catch (error) {
        console.error(`文件上传失败(剩余重试次数: ${retries-1极市可视化大屏

        if (retries > 0) {
          await new Promise(resolve => setTimeout(resolve, 2000));
          return uploadFile极市可视化大屏
        }

        throw error;
      }
    }

    /* ==== 眼动数据分析函数 ==== */
    
    // 计算注视时间差异 - 修复版本
    function calculateGazeTimeDifference(gazeData, containerRect, imageType, imageAttribute) {
      if (!gazeData || gazeData.length === 0 || !containerRect) {
        logGazeData("无法计算注视时间差异: 缺少眼动数据或容器位置信息");
        return 0;
      }
      
      // 计算图片中间线
      const midX = containerRect.left + containerRect.width / 2;
      
      let leftTime = 0;  // 注视左侧时间
      let rightTime = 0; // 注视右侧时间
      
      // 计算左右注视时间
      gazeData.forEach(point => {
        if (point.x && point.x < midX) {
          leftTime += 20; // 每个采样点20ms
        } else if (point.x) {
          rightTime += 20;
        }
      });
      
      // 根据图片类型和属性确定注视时间差异
      if (imageType === 'food') {
        // 对于食物图片：高热量-低热量
        if (imageAttribute === 'low_calorie') {
          // 左侧是低热量，右侧是高热量
          return rightTime - leftTime;
        } else {
          // 左侧是高热量，右侧是低热量
          return leftTime - rightTime;
        }
      } else {
        // 对于身材图片：胖-瘦
        if (imageAttribute === 'fat') {
          // 左侧是胖，右侧是瘦
          return leftTime - rightTime;
        } else {
          // 左侧是瘦，右侧是胖
          return rightTime - leftTime;
        }
      }
    }
    
    // 计算首视点差异 - 修复版本
    function calculateFirstGazeDifference(gazeData, containerRect, imageType, imageAttribute) {
      if (!gazeData || gazeData.length === 0 || !containerRect) {
        logGazeData("无法计算首视点差异: 缺少眼动数据或容器位置信息");
        return 0;
      }
      
      // 计算图片中间极市可视化大屏
      const midX = containerRect.left + containerRect.width / 2;
      
      // 获取第一个有效注视点
      const firstPoint = gazeData.find(point => point.x && point.y);
      if (!firstPoint) {
        logGazeData("无法计算首视点差异: 没有有效的眼动数据点");
        return 0;
      }
      
      // 判断第一个注视点在左侧还是右侧
      const isLeft = firstPoint.x < midX;
      
      // 根据图片类型和属性确定首视点差异
      if (imageType === 'food') {
        // 对于食物图片：高热量区域=1，低热量区域=-1
        if (imageAttribute === 'low_calorie') {
          // 左侧是低热量，右侧是高热量
          return isLeft ? -1 : 1;
        } else {
          // 左侧是高热量，右侧是低热量
          return isLeft ? 1 : -1;
        }
      } else {
        // 对于身材图片：胖区域=1，瘦区域=-1
        if (imageAttribute === 'fat') {
          // 左侧是胖，右侧是瘦
          return isLeft ? 1 : -1;
        } else {
          // 左侧是瘦，右侧是胖
          return isLeft ? -1 : 1;
        }
      }
    }
    
    // 计算回视次数 - 修复版本
    function calculateRegressiveSaccades(gazeData, containerRect, imageType, imageAttribute) {
      if (!gaze极市可视化大屏
        logGazeData("无法计算回视次数: 眼动数据不足或缺少容器位置信息");
        return 0;
      }
      
      // 计算图片中间线
      const midX = containerRect.left + containerRect.width / 2;
      
      // 确定目标区域和非目标区域
      let targetSide, nonTargetSide;
      
      if (imageType === 'food') {
        // 对于食物图片：目标区域=高热量，非目标区域=极市可视化大屏
        if (imageAttribute === 'low_calorie') {
          // 左侧是低热量，右侧是高热量
          targetSide = 'right';
          nonTargetSide = 'left';
        } else {
          // 左侧是高热量，右侧是低热量
          targetSide = 'left';
          nonTargetSide = 'right';
        }
      } else {
        // 对于身材图片：目标区域=胖，非目标区域=瘦
        if (imageAttribute === 'fat') {
          // 左侧是胖，右侧是瘦
          targetSide = 'left';
          nonTargetSide = 'right';
        } else {
          // 左侧是瘦，右侧是胖
          targetSide = 'right';
          nonTargetSide = 'left';
        }
      }
      
      let regressiveCount = 0;
      let wasInTarget = false;
      let wasInNonTarget = false;
      
      // 遍历眼动数据，检测回视模式
      for (let i = 0; i < gazeData.length; i++) {
        const point = gazeData[i];
        if (!point.x || !point.y) continue; // 跳过无效点
        
        const currentSide = point.x < mid极市可视化大屏
        
        // 检测回视模式：目标区域 -> 非目标区域 -> 目标区域
        if (currentSide === targetSide) {
          if (wasInNonTarget) {
            // 从非目标区域回到目标区域，完成一次回视
            regressiveCount++;
            wasInNonTarget = false;
            logGazeData(`检测到回视: 从${nonTargetSide}回到${targetSide}`, point);
          }
          wasInTarget = true;
        } else if (currentSide === nonTargetSide && wasInTarget) {
          // 从目标区域移动到非目标区域
          wasInNonTarget = true;
          wasInTarget = false;
        }
      }
      
      return regressiveCount;
    }
